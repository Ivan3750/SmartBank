<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
</head>
<body>
    <div class="mask">
        <div class="load">
            <img src="../image/logo.png" alt="" width="200px">
        </div>
    </div>

    <main class="main">
    
        <section class="create__card">
            <div class="form__card">
                <div class="back__box">
                    <a href="../index.html">
                        <img src="../image/back.png" alt="" width="50px" style="padding: 20px;">
                    </a>
                </div>
                
                <form class="create__card-form" >
                    <div class="create__card-first">
                        <div class="create-form-Fullname">
                            <input type="text" name="" id="" class="create-form-name" placeholder="Ім'я">
                            <input type="text" name="" id="" class="create-form-surname"  placeholder="Прізвище">
                        </div>
                        <div class="create-form-box-card">
                            <div class="mini-card-box">
                                <label for="black">
                                    <div class="mini-card --black">
                                        <div class="mini-card-chip"></div>
                                        <img src="../image/icons8-nfc-tag-100.png" alt="" class="mini-card-img">
                                    </div>
                                </label>
                                <input type="radio" name="" id="black" class="radio-black">
                            </div>
                            <div class="mini-card-box">
                                    <label for="pink">
                                    <div class="mini-card --pink">
                                        <div class="mini-card-chip "></div>
                                        <img src="../image/icons8-nfc-tag-100.png" alt="" class="mini-card-img">
                                    </div>
                                    </label>
                                    <input type="radio" name="" id="pink" class="radio-pink">
                            </div>
                            <div class="mini-card-box">
                                <label for="white">
                                <div class="mini-card --white">
                                    <div class="mini-card-chip "></div>
                                    <img src="../image/icons8-nfc-tag-100.png" alt="" class="mini-card-img">
                                </div>
                                </label>
                                <input type="radio" name="" id="white" class="radio-white">
                            </div>
                        </div>
                        <div class="create-form-box-valuta">
                            <p class="USD Valuta">USD</p>
                            <p class="UAH Valuta">UAH</p>
                            <p class="EUR Valuta">EUR</p>
                        </div>
                        <div class="create-form-container-company">
                            <div class="box-company">
                                <img src="../image/Mastercard Logo.png" alt="" class="box-company-img">
                            </div>
                            <div class="box-company"  value ="VISA">
                                <img src="../image/VISA-logo.png" alt="" class="box-company-img">
                            </div>
                            <div class="box-company">
                                <p class="box-company-text">bitcoin</p>
                            </div>
                        </div>
                        <button class="create-form-btn-continue">Продовжити</button>
                    </div>
                    <div class="create__card-second">
                        <div class="create__card-second-top">
                            <p class="back">Назад</p>
                            <p class="skip">Пропустити</p>
                        </div>
                        <div class="create-form-design">
                            <div class="change-color">
                                <p class="change-color-txt">Обрати колір</p>
                            </div>
                            <div class="change-img">
                                <p class="change-img-txt">Обрати фон</p>
                            </div>
                        </div>
                        <div class="change-info-box">
                            <div class="change-color-container">
                                <p class="change-color-title">Популярні кольори:</p>
                                <div class="change-colors-box">
                                    <div class="color-choose"></div>
                                    <div class="color-choose"></div>
                                    <div class="color-choose"></div>
                                    <div class="color-choose"></div>
                                </div>
                                <p class="change-mycolor-title">Обрати свій колір:</p>
                                <div class="change-color-my">
                                    <input type="color" name="" id="" class="input-color" >
                                </div>
                            </div>
                            <div class="change-image-container">
                                <p class="change-color-title">Наші зображення:</p>
                                <div class="change-colors-box">
                                    <div class="card--background">
                                        <img src="../image/background-card-1.png" alt="" class="background-img">
                                    </div>
                                    <div class="card--background">
                                        <img src="../image/background-card-2.png" alt="" class="background-img">
                                        
                                    </div>
                                    <div class="card--background">
                                        <img src="../image/background-card-3.png" alt="" class="background-img">
                                        
                                    </div>
                                    <div class="card--background">
                                        <img src="../image/background-card-4.jpg" alt="" class="background-img" style="width: 100%; border-radius: 5px;">

                                    </div>
                                </div>
                                <p class="change-mycolor-title">Завантажити своє зображення:</p>
                                <div class="change-color-my">
                                    <input type="file" name="" id="" class="input-img" >
                                </div>
                            </div>
                        </div>
                        <button class="create-form-btn">Оформити карту</button>
                    </div>
                </form>

            </div>
            <div class="feture__card">
                <h2 class="feture__card__title">Ваша майбутня карта </h2>
                <div class="card">
                    <div class="card__front">
                        <div class="card__top">
                            <img src="../image/chip card.png" alt="" class="chip__card">
                            <img src="../image/Mastercard Logo.png" alt="" class="company__card">
                        </div>
                        <div class="card__middle">
                            <p class="card__number">3750 87** **** ****</p>
                        </div> 
                        <div class="card__bottom">
                            <div class="card__fullname">
                                <p class="card__fullname-text">Ім'я власника</p>
                                <p class="card__fullname-info"></p>
    
                            </div>
                            <div class="card__expires">
                                <p class="card__expires-text">Срок дії</p>
                                <p class="card__expires-number"></p>
                            </div>
                        </div>
                    </div>
                    <div class="card__back">
                        <div class="black__line"></div>
                        <div class="white__line">
                            <p class="CVV">***</p>
                        </div>
                        <div class="card__logo">
                            <img src="../image/Mastercard Logo.png" alt="" class="image-company">
                        </div>
                </div>
                    </div>
            </div>
        </section>
    </main>

    <script src="../script/card.js"></script>
    <script src="../script/load.js"></script>
</body>
</html>
